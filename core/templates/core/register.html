{% extends 'core/_base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-success">Register</h3>
                {% if message %}<div class="alert alert-danger">{{ message }}</div>{% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input class="form-control" name="nama_pelanggan" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Alamat</label>
                        <textarea class="form-control" name="alamat" rows="2"></textarea>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6"><label class="form-label">Tanggal Lahir</label><input class="form-control"
                                type="date" name="tanggal_lahir"></div>
                        <div class="col-md-6"><label class="form-label">No HP</label><input class="form-control"
                                name="no_hp"></div>
                    </div>
                    <div class="mb-3"><label class="form-label">Username</label><input class="form-control"
                            name="username" required></div>
                    <div class="mb-3"><label class="form-label">Password</label><input class="form-control"
                            type="password" name="password" required></div>
                    <div class="mb-3"><label class="form-label">Email</label><input class="form-control" type="email"
                            name="email"></div>
                    <button class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
