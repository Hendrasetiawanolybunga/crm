<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barokah Beton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .brand-color {
            background-color: #198754;
        }

        /* Bootstrap success green */
        .brand-text {
            color: #0b5;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1400x400.png?text=Barokah+Beton+Hero');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 4rem 0;
            border-radius: .5rem;
        }

        .hero .overlay {
            background: rgba(0, 0, 0, 0.25);
            padding: 2rem;
            border-radius: .5rem;
        }

        .site-container {
            max-width: 1140px;
            margin: 0 auto;
        }

        .messages {
            position: relative;
            z-index: 1000;
        }

        /* space to avoid content behind fixed footer */
        body {
            padding-bottom: 100px;
        }
    </style>
</head>

<body>

    {% include 'core/_navbar.html' %}
    <div class="container site-container mt-3 messages">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
    </div>

    <main class="container mb-5 py-4">
        {% block content %}{% endblock %}
    </main>

    {% include 'core/_footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
