{% extends 'core/_base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        {% if product.foto_produk %}
        <img src="{{ product.foto_produk.url }}" class="img-fluid" alt="{{ product.nama_produk }}">
        {% else %}
        <img src="https://via.placeholder.com/600x400.png?text=Product" class="img-fluid"
            alt="{{ product.nama_produk }}">
        {% endif %}
    </div>
    <div class="col-md-6">
        <h2 class="text-success">{{ product.nama_produk }}</h2>
        <p class="h4 text-success">Rp{{ product.harga_produk }}</p>
        <p>{{ product.deskripsi_produk }}</p>
        <p>Stok: {{ product.stok_produk }}</p>
        <form method="post" action="{% url 'core:cart_add' product.id %}" class="d-flex gap-2">
            {% csrf_token %}
            <button class="btn btn-success" type="submit">Tambah ke Keranjang</button>
            <a href="{% url 'core:products' %}" class="btn btn-outline-secondary">Kembali</a>
        </form>
    </div>
</div>
{% endblock %}
